name: Update Card Data

on:
  schedule:
    # Run daily at 6 AM UTC (11 PM PT / 2 AM ET)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-cards:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download card data from TCGCSV
        run: npx tsx scripts/download-from-tcgcsv.ts
        env:
          NODE_ENV: production

      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet public/cards-data.json || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/cards-data.json
          git commit -m "ðŸ“Š Update card prices ($(date '+%Y-%m-%d'))"
          git push

      - name: No changes detected
        if: steps.git-check.outputs.changes != 'true'
        run: echo "No price changes detected, skipping commit"
